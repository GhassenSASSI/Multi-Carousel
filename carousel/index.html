<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="inner">
            <div class="item">
                <img src="img1.webp" alt="image">
            </div>
            <div class="item">
                <img src="img2.webp" alt="image">
            </div>
            <div class="item">
                <img src="img3.webp" alt="image">
            </div>
            <div class="item">
                <img src="img4.webp" alt="image">
            </div>
            <div class="item">
                <img src="img5.webp" alt="image">
            </div>
            <div class="item">
                <img src="img6.webp" alt="image">
            </div>
        </div>
        <div class="controls">
            <button id="prev" onclick="goPrev()">
                <img src="4e30f217-94f0-48a7-9ea2-7fdec661ca48.svg" alt="prev">
            </button>
            <button id="next" onclick="goNext()">
                <img src="4e30f217-94f0-48a7-9ea2-7fdec661ca48.svg" alt="next">
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
